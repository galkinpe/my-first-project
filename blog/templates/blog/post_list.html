{% extends 'blog/base.html' %}

{% block content %}
{% for post in object_list %}
<div class="post">
    <div class="date">
        <p>Опубликовано: {{ post.published_date }}</p>
    </div>
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endfor %}
{% endblock %}
</div>
</div>
</div>
</body>

</html>
